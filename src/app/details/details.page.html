<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ movie()?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (movie(); as movie) {
  <ion-card>
    <div
      [style.height.px]="300"
      [style.background-image]="'url('+movie?.image+')'"></div>

    <ion-card-header>
      <ion-card-title> {{ movie?.title }} </ion-card-title>
      <ion-card-subtitle> {{ movie.category }} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-label color="medium">{{ movie.description }}</ion-label>

      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{ movie.rating?.rate}}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>{{ movie.price| currency: 'USD' }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  }
</ion-content>
