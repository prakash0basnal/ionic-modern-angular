<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Products Store </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @defer (when !isLoading) {
  <ion-list class="ion-padding-top">
    @for (item of products; track item.id) {
    <ion-item button [routerLink]="['/details', item.id]">
      <ion-avatar slot="start">
        <img [src]="item.image" [alt]="item.title" />
      </ion-avatar>

      <ion-label class="ion-text-wrap">
        <h3>{{ item.title }}</h3>
        <p>$ {{ item.price }}</p>
      </ion-label>

      <ion-badge slot="end"> {{ item.rating?.rate }} </ion-badge>
    </ion-item>
    } @empty {
    <ion-item lines="none">
      <ion-label class="ion-text-center">No movies found</ion-label>
    </ion-item>
    }
  </ion-list>
<!-- 
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..." />
  </ion-infinite-scroll> -->
  } @placeholder {
  <ion-list class="ion-padding-top">
    @for (i of dummyArray; track i) {
    <ion-item lines="none" class="ion-padding-bottom">
      <ion-avatar slot="start">
        <ion-skeleton-text></ion-skeleton-text>
      </ion-avatar>
      <ion-skeleton-text animated style="height: 40px" />
    </ion-item>
    }
  </ion-list>
  } @error {
  <ion-alert header="Error" [message]="error" isOpen="true" [buttons]="['Ok']" />

  } @loading(minimum 1s) { Transition to list.... }
</ion-content>
